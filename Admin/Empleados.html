<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Cine del Norte</h2>

    <main class="content">
      <header class="encabezado-principal">
        <h1>Empleado</h1>
      </header>
      <form id="formEmpleado" class="form-empleado">
        <div class="fila-flex">
          <div class="flex-1">
            <label><strong>Nombre completo:</strong></label><br/>
            <input type="text" placeholder="Nombre" class="campo-input" required />
          </div>
          <div class="flex-1">
            <label><strong>&nbsp;</strong></label><br />
            <input type="text" placeholder="Apellido" class="campo-input" required />
          </div>
        </div>

        <div class="mb-3">
          <label><strong>DNI:</strong></label><br />
          <input type="text" id="dni" class="campo-input" placeholder="DNI" required />
        </div>
        <div class="mb-3">
          <label><strong>Correo Electr칩nico:</strong></label><br />
          <input type="email" id="correoElectronico" class="campo-input" placeholder="Correo electr칩nico" required />

        <div class="mb-3">

        <div class="mb-3">

          <input type="text" id="cargo" class="campo-input" placeholder="Cargo" />
        </div>
        <div class="mb-3">
          <label><strong>Turno:</strong></label><br />
          <input type="text" id="turno" class="campo-input" placeholder="Turno" />
        </div>
        <div class="mb-3 flex-row-center gap-3">
          <img
            id="previewFoto"
            src="/img/usuarioFondo.png"
            alt="Foto del personal"
            class="foto-personal"
          />
          <div>
            <label for="fotoPersonal" class="boton">
              游늬 Foto del personal
            </label>
            <input type="file" id="fotoPersonal" accept="image/*" class="input-file" />
          </div>
        </div>

        <button type="submit" class="boton">Agregar</button>
      </form>

      <h4 class="mt-5">Personal Asignado:</h4>
      <table class="tabla-personal">
        <thead class="tabla-header">
          <tr>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Correo</th>
            <th>Cargo</th>
            <th>Turno</th>
            <th>Foto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaPersonal"></tbody>
      </table>
    </main>
