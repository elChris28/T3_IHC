<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Cine del Norte</title>
  <link rel="stylesheet" href="/Admin/style/Salas.css" />
  <link rel="stylesheet" href="style/navegacionAdmin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="interfazAdmin">
    <aside class="barraLateral">
      <h2>Cine del Norte</h2>
      <ul>
        <li><a href="admin.html"><i class="fa-solid fa-chart-line"></i>Dashboard</a></li>
        <li><a href="peliculas.html"><i class="fa-solid fa-video"></i>Películas</a></li>
        <li><a href="salas.html"><i class="fas fa-tv"></i>Salas</a></li>
        <li><a href="productos.html"><i class="fas fa-box-open"></i>	Productos</a></li>
        <li><a href="Promociones.html"><i class="fa-solid fa-tag"></i>Promociones</a></li>
        <li><a href="empleados.html"><i class="fa-solid fa-users"></i>Empleados</a></li>
        <li><a href="reportes.html"><i class="fa-solid fa-folder-plus"></i>Reportes</a></li>
        <li><a href="/index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i>Cerrar Sesión</a></li>
      </ul>
    </aside>
    <main class="contenido-principal">
      <header class="encabezado-principal">
        <h1>Sala</h1>
        <div class="acciones-usuario">
          <i class="fas fa-bell"></i>
          <i class="fas fa-cog"></i>
          <img src="/img/usuarioFondo.png" class="avatar">
        </div>
      </header>
      <form class="formulario">
        <div class="fila">
          <input type="text" placeholder="Nombre de la sala" required>
          <input type="number" placeholder="Capacidad" required>
        </div>
        <div class="fila">
          <select required>
            <option value="">Tipo de Sala</option>
            <option value="2D">2D</option>
            <option value="3D">3D</option>
            <option value="VIP">VIP</option>
            <option value="IMAX">IMAX</option>
          </select>
          <input type="text" placeholder="Ubicación / Piso">
        </div>
        <div class="fila">
          <select required>
            <option value="">Estado</option>
            <option value="activa">Activa</option>
            <option value="inactiva">Inactiva</option>
          </select>
          <select>
            <option>-- Sin película asignada --</option>
          </select>
        </div>
        <div class="campo-horarios">
          <label>Horarios disponibles</label>
          <div class="fila">
            <input type="time">
            <button type="button" class="boton" onclick="agregarHorario()">Agregar Horario</button>
          </div>
        </div>
        <button type="submit" class="boton">Guardar Sala</button>
      </form>
      <h2>Salas agregadas</h2>
    </main>
   </div>
</body>
</html>
