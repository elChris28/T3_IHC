<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Cine del Norte</title>
  <link rel="stylesheet" href="/Admin/style/Promociones.css" />
  <link rel="stylesheet" href="style/navegacionAdmin.css">
  <link rel="stylesheet" href="/Admin/style/estiloBoton.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Cine del Norte</h2>
      <ul>
        <li><a href="admin.html"><i class="fa-solid fa-chart-line"></i>Dashboard</a></li>
        <li><a href="peliculas.html"><i class="fa-solid fa-video"></i>Películas</a></li>
        <li><a href="salas.html"><i class="fas fa-tv"></i>Salas</a></li>
        <li><a href="productos.html"><i class="fas fa-box-open"></i>	Productos</a></li>
        <li><a href="Promociones.html"><i class="fa-solid fa-tag"></i>Promociones</a></li>
        <li><a href="empleados.html"><i class="fa-solid fa-users"></i>Empleados</a></li>
        <li><a href="reportes.html"><i class="fa-solid fa-folder-plus"></i>Reportes</a></li>
        <li><a href="/index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i>Cerrar Sesión</a></li>
      </ul>
    </aside>

    <main class="content">
      <h2>Agregar Promoción</h2>
      <form id="formPromocion" class="formulario">
        <div class="form-group">
          <label for="nombre">Nombre de la promoción</label>
          <input type="text" id="nombre" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="imagen">Imagen de la promoción</label>
          <input type="file" id="imagen" accept="image/*" required>
        </div>
        <div class="form-group">
          <label for="pdf">Archivo PDF (Términos y Condiciones)</label>
          <input type="file" id="pdf" accept="application/pdf" required>
        </div>
        <button type="submit" class="boton">Guardar Promoción</button>
      </form>

      <h3>Promociones Guardadas</h3>
      <div id="contenedorPromociones" class="grid-promociones"></div>
    </main>
  </div>

</body>
</html>
