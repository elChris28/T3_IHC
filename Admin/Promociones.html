<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Cine del Norte</title>
  <link rel="stylesheet" href="/Admin/style/Promociones.css" />
  <link rel="stylesheet" href="style/navegacionAdmin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="interfazAdmin">
    <aside class="barraLateral">
      <h2>Cine del Norte</h2>
      <ul>
        <li><a href="admin.html"><i class="fa-solid fa-chart-line"></i>Dashboard</a></li>
        <li><a href="peliculas.html"><i class="fa-solid fa-video"></i>Películas</a></li>
        <li><a href="salas.html"><i class="fas fa-tv"></i>Salas</a></li>
        <li><a href="productos.html"><i class="fas fa-box-open"></i>	Productos</a></li>
        <li><a href="Promociones.html"><i class="fa-solid fa-tag"></i>Promociones</a></li>
        <li><a href="empleados.html"><i class="fa-solid fa-users"></i>Empleados</a></li>
        <li><a href="reportes.html"><i class="fa-solid fa-folder-plus"></i>Reportes</a></li>
        <li><a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i>Cerrar Sesión</a></li>
      </ul>
    </aside>

    <main class="contenido-principal">
      <header class="encabezado-principal">
        <h1>Promociones</h1>
        <div class="acciones-usuario">
          <i class="fas fa-bell"></i>
          <i class="fas fa-cog"></i>
          <img src="/img/usuarioFondo.png" class="avatar">
        </div>
      </header>

      <form class="formulario">
        <label><strong>Nombre de la promoción:</strong></label>
        <div class="fila">
          <input type="text" class="campo-formulario" placeholder="Nombre de la promoción" required>
        </div>
        
        <label><strong>Descripción:</strong></label>
        <div class="fila">
          <input type="text" class="campo-formulario" placeholder="Descripción" required>
        </div>

        <label><strong>Imagen de la promoción:</strong></label>
        <div class="fila">
          <input type="file" class="campo-formulario" accept="image/*" required>
        </div>

        <label><strong>Archivo PDF (Términos y Condiciones):</strong></label>
        <div class="fila">
          <input type="file" class="campo-formulario" accept="application/pdf" required>
        </div>
        <button type="submit" class="boton">Guardar Promoción</button>
      </form>

      <h3>Promociones Guardadas</h3>
    </main>
  </div>
</body>
</html>
