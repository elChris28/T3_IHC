<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Cine del Norte</title>
  <link rel="stylesheet" href="/Admin/style/Peliculas.css" />
  <link rel="stylesheet" href="style/navegacionAdmin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Cine del Norte</h2>
      <ul>
        <li><a href="admin.html"><i class="fa-solid fa-chart-line"></i>Dashboard</a></li>
        <li><a href="peliculas.html"><i class="fa-solid fa-video"></i>Películas</a></li>
        <li><a href="salas.html"><i class="fas fa-tv"></i>Salas</a></li>
        <li><a href="productos.html"><i class="fas fa-box-open"></i>	Productos</a></li>
        <li><a href="Promociones.html"><i class="fa-solid fa-tag"></i>Promociones</a></li>
        <li><a href="empleados.html"><i class="fa-solid fa-users"></i>Empleados</a></li>
        <li><a href="reportes.html"><i class="fa-solid fa-folder-plus"></i>Reportes</a></li>
        <li><a href="/index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i>Cerrar Sesión</a></li>
      </ul>
    </aside>

    <main class="content">
      <header class="encabezado-principal">
        <h1>Pelicula</h1>
      </header>
      <form id="formPelicula" class="formulario">
        <div class="fila">
          <label><strong>Título:</strong></label>
          <input type="text" id="titulo" class="campo-input" placeholder="Título" required>
          <label><strong>Género:</strong></label>
          <input type="text" id="genero" class="campo-input" placeholder="Género" required>
        </div>
        <div class="fila">
          <label><strong>Duración:</strong></label>
          <input type="text" id="duracion" class="campo-input" placeholder="Duración" required>
          <label><strong>Clasificación:</strong></label>
          <input type="text" id="clasificacion" class="campo-input" placeholder="Clasificación" required>
          <label><strong>Idioma:</strong></label>
          <select id="idioma" class="campo-select" required>
            <option value="">Selecciona idioma</option>
            <option value="Doblada">Doblada</option>
            <option value="Subtitulada">Subtitulada</option>
          </select>
        </div>
        <label><strong>Sinopsis:</strong></label>
        <div class="campo-textarea">
          <textarea id="sinopsis" class="campo-textarea" placeholder="Sinopsis" rows="3" required></textarea>
        </div>
        <label><strong>URL del tráiler:</strong></label>
        <div class="campo-url">
          <input type="url" id="trailer" name="trailer" class="campo-input" placeholder="https://youtu.be/..." />
        </div>
        <label><strong>Disponibilidad:</strong></label>
        <div class="disponibilidad">
          <label><input type="checkbox" id="2d" value="2D" /> 2D</label>
          <label><input type="checkbox" id="3d" value="3D" /> 3D</label>
          <label><input type="checkbox" id="vip" value="VIP" /> VIP</label>
          <label><input type="checkbox" id="imax" value="IMAX" /> IMAX</label>
        </div>
        <label><strong>Portada:</strong></label>
        <div class="campo-file">
          <input type="file" id="poster" class="campo-input" accept="image/*" required>
          <img id="previewPoster" class="preview-img" style="display: none;" />
        </div>

        <button type="submit" class="boton">Agregar</button>
      </form>

      <h2>Películas agregadas</h2>
      <div id="listaPeliculas" class="peliculas-grid"></div>
    </main>
  </div>


</body>
</html>
