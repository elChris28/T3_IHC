<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Admin - Cine del Norte</title>
  <link rel="stylesheet" href="/Admin/style/Productos.css" />
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Cine del Norte</h2>
      <ul>
        <li><a href="admin.html">Dashboard</a></li>
        <li><a href="peliculas.html">Películas</a></li>
        <li><a href="salas.html">Salas</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="Promociones.html">Promociones</a></li>
        <li><a href="empleados.html">Empleados</a></li>
        <li><a href="reportes.html">Reportes</a></li>
        <li><a href="/index.html">Cerrar Sesión</a></li>
      </ul>
    </aside>

    <main class="content">
      <h1>Administrar Productos (Dulcería)</h1>
      <form id="formDulce" class="formulario">
        <div class="fila">
          <input type="text" id="nombre" class="campo-input" placeholder="Nombre del producto" required />
          <input type="text" id="descripcion" class="campo-input" placeholder="Descripción" required />
        </div>
        <div class="fila">
          <input type="number" id="precio" class="campo-input" placeholder="Precio S/." required />
          <select id="categoria" class="campo-select" required>
            <option value="">Categoría</option>
            <option value="Combos">Combos</option>
            <option value="Snacks">Snacks</option>
            <option value="Bebidas">Bebidas</option>
            <option value="Otros">Otros</option>
          </select>
          <input type="file" id="imagen" class="campo-input" accept="image/*" required />
        </div>
        <button type="submit" class="btn-guardar">Agregar Producto</button>
      </form>

      <div id="productosPorCategoria"></div>
    </main>
  </div>

</body>
</html>
